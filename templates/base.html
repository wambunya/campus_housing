<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CampusHomes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">

    <header class="bg-white shadow-md sticky top-0 z-40">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <a href="{% url 'home' %}" class="flex items-center">
                    <i data-lucide="home" class="text-blue-600 mr-2"></i>
                    <span class="text-xl font-bold text-gray-900">CampusHomes</span>
                </a>
                
                <nav class="hidden md:flex space-x-8">
                    <a href="{% url 'home' %}" class="text-gray-700 hover:text-blue-600 font-medium">Home</a>
                    <a href="{% url 'search' %}" class="text-gray-700 hover:text-blue-600 font-medium">Search</a>
                    {% if user.is_authenticated and user.is_landlord %}
                        <a href="{% url 'dashboard' %}" class="text-gray-700 hover:text-blue-600 font-medium">Dashboard</a>
                    {% endif %}
                </nav>

                <div class="hidden md:flex items-center space-x-4">
                    {% if user.is_authenticated %}
                        <span class="text-gray-600">Hi, {{ user.username }}</span>
                        <a href="{% url 'logout' %}" class="px-4 py-2 text-gray-700 hover:text-blue-600 font-medium">Logout</a>
                    {% else %}
                        <a href="{% url 'login' %}" class="px-4 py-2 text-gray-700 hover:text-blue-600 font-medium">Login</a>
                        <a href="{% url 'register' %}" class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 font-medium">Sign Up</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </header>

    <main class="flex-grow">
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-gray-900 text-white py-8 mt-16">
        <div class="max-w-7xl mx-auto px-4 text-center">
            <p>&copy; 2025 CampusHomes. All rights reserved.</p>
        </div>
    </footer>

    <script>
        lucide.createIcons();
    </script>
</body>
</html>
