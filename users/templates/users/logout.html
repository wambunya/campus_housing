{% extends 'base.html' %} {% block content %}
<div
  class="min-h-screen bg-[#0b1623] flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8 relative"
>
  <div
    class="absolute inset-0 opacity-10"
    style="
      background-image: radial-gradient(#4b5563 1px, transparent 1px);
      background-size: 32px 32px;
    "
  ></div>

  <div
    class="max-w-md w-full bg-white p-10 rounded-2xl shadow-2xl relative z-10 text-center"
  >
    <div
      class="mx-auto flex items-center justify-center h-16 w-16 rounded-full bg-blue-100 mb-6"
    >
      <i data-lucide="log-out" class="h-8 w-8 text-blue-600"></i>
    </div>

    <h2 class="text-3xl font-bold text-[#0b1623] mb-4">
      You have been logged out
    </h2>

    <p class="text-slate-500 mb-8 leading-relaxed">
      Thank you for visiting CampusHomes. We hope to see you again soon!
    </p>

    <div class="space-y-3">
      <a
        href="{% url 'login' %}"
        class="block w-full bg-[#0b1623] text-white font-bold py-3 px-4 rounded-lg hover:bg-slate-800 transition uppercase tracking-wide text-sm"
      >
        Sign In Again
      </a>
      <a
        href="{% url 'home' %}"
        class="block w-full bg-white border border-gray-300 text-slate-700 font-bold py-3 px-4 rounded-lg hover:bg-gray-50 transition uppercase tracking-wide text-sm"
      >
        Return Home
      </a>
    </div>
  </div>
</div>
{% endblock %}
